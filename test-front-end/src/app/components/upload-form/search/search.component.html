<form #f="ngForm">
    <h2>Search</h2>
    <div class="flex">
        <mat-form-field appearance="fill">
            <mat-label>Id</mat-label>
            <input ngModel name="id" matInput placeholder="Search Id">
        </mat-form-field>


        <!-- <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput ngModel [matDatepicker]="picker" name="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field> -->

        <mat-form-field appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate ngModel name="startDate" placeholder="Start date">
              <input matEndDate ngModel name="endDate" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        
          </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Satatus</mat-label>
            <mat-select ngModel name="statusCode">
                <mat-option *ngFor="let status of statusList" [value]="status.code">{{status.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary" style="width: 25vw;margin: 20px;" (click)="search(f)">Search</button>
</form>
<div>result: {{result | json}}</div>
